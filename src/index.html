<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pinterest</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top bg-custom">
    <a href="#">
      <img class="icon-pinterest" src="img/logo.png" width="30" height="30" alt="icon-pinterest">
    </a>
    <form href="javascript:void(0)" class="form-inline search-header my-2 my-lg-0 mx-3">
      <span id="search-btn" onclick="window.controller.getSearchInput()" class="search-icon-header px-3">
        <i class="fas fa-search"></i>
      </span>
      <input id="search-input" class="form-control searchBox mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
    <a class="btn-header px-3" id="home-btn" href="#">Home</a>
    <a class="btn-header px-3" href="#">Following</a>
    <a class="btn-header px-3" href="#">Explore</a>
    <a class="btn-header px-3" href="#"><i class="far fa-user-circle icon-header pr-2"></i>Violeta</a>
    <a class="btn-header px-3" href="#"><i class="fas fa-comment-dots icon-header"></i></a>
    <a class="btn-header px-3" href="#"><i class="fas fa-bell icon-header"></i></a>
    <a class="btn-header px-3" href="#"><i class="fas fa-ellipsis-h icon-header"></i></a>
  </nav>

  <!-- Contenedor de imagenes -->
  <div id="imageContainer" class="card-columns"></div>

  <footer>
    <div class="footer-btns-group">
      <a class="btn-footer mb-2 px-3" href="#"><i class="fas fa-plus"></i></a>
      <a class="btn-footer px-3" href="#"><i class="fas fa-question"></i></a>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/controller.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
</body>

</html>
